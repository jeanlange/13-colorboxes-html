<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: darkgray;
        }
        .container {
            background-color: gray;
            width: 60vw;
            height: 100vh;
            margin: auto;
            /* display:flex;
            flex-wrap: wrap; */
        }

        div {
            width: 10vw;
            height: 10vw;
            background-color: red;
            float: left;
        }
    </style>
    <script>
        const changeColor = (myId) => {
            // find the div
            const myDiv = document.getElementById(myId)

            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            // set its color to a random color
            myDiv.style.backgroundColor = "#" + randomColor;
        }
            
    </script>
</head>
<body>
    <div class="container">
    </div>
    <script>
        let boxes = "";
        for(i = 0; i<5000; i++) {
            const newBox = "<div id=" + i + " onmouseenter=\"changeColor(id)\"></div>";
            boxes += newBox;
        }

        document.getElementsByClassName("container")[0].innerHTML = boxes;
    </script>
</body>
</html>
